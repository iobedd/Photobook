<!DOCTYPE html>
<html>

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>
    Pagina portrete
 </title>
 <link rel="stylesheet"href="./css/gallery.css">
</head>

<body>
 <a href="index.html"><img src="img/logan.png" class="logo" alt="PhotoBook"></a>
 <div class="about-section">
 <div style="text-align:center">
   <h2>Portrete realizate de PhotoBook</h2>
   <p>Apăsați următoarele imagini pentru a le mări</p>
 </div>
</div>

<!-- The four columns -->
 <div class="row">
   <div class="column">
     <img src="img/5.jpeg" alt="Nature" style="width:100%" onclick="myFunction(this);">
   </div>
   <div class="column">
     <img src="img/2.jpeg" alt="Snow" style="width:100%" onclick="myFunction(this);">
   </div>
   <div class="column">
     <img src="img/3.jpeg" alt="Mountains" style="width:100%" onclick="myFunction(this);">
   </div>
   <div class="column">
     <img src="img/4.jpeg" alt="Lights" style="width:100%" onclick="myFunction(this);">
   </div>
 </div>

 <div class="container">
   <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
   <img id="expandedImg" style="width:100%">
   <div id="imgtext"></div>
 </div>

 <script>
   function myFunction(imgs) {
   var expandImg = document.getElementById("expandedImg");
   var imgText = document.getElementById("imgtext");
   expandImg.src = imgs.src;
   imgText.innerHTML = imgs.alt;
   expandImg.parentElement.style.display = "block";
  }
 </script>
</body>
</html>
