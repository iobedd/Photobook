<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Pagina Contact </title>
<link rel="stylesheet"href="./css/contact.css">
   
</head>
<body>
  <a href="index.html"><img src="img/logan.png" class="logo" alt="PhotoBook"></a>

<div class="contain">
<h3>Formular de contact</h3>

<div class="container">
  <form action="/action_page.php">
    <label for="fname">Nume</label>
    <input type="text" id="fname" name="firstname" placeholder="Numele tău..">
    <label for="lname">Prenume</label>
    <input type="text" id="lname" name="lastname" placeholder="Prenumele tău..">

    <label for="country">Țară</label>
    <select id="country" name="country">
      <option value="romania">România</option>
      <option value="hungary">Ungaria</option>
      <option value="others">Aletele</option>
    </select>

    <label for="subject">Mesajul</label>
    <textarea id="subject" name="subject" placeholder="Dacă doriți să scrieți ceva.." style="height:200px"></textarea>
    
    <a href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=iobed20035@gmail.com" target="_blank"><button type="submit" value="Trimiteți">Trimite</button></a>
  </form>
</div>
</div>

</body>
</html>
