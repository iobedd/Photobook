<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/prsendstyle.css">
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            
            <h2 id="demo"></h2>
            <a href="prs.html" class="btn">Play Again</a>
            <a href="index.html" class="btn">Go Home</a>
        </div>
    </div>
    <script>
        const mostRecentScore = localStorage.getItem('mostRecentScore')
        
        let number = Number(mostRecentScore);
        let personality;
        if(number<30){
            personality="Introverted";
        }
        else if(number>30){
            personality="Extroverted";
        }
        else{
            personality="A little Introverted, but for most parts Extroverted"
        }
        document.getElementById("demo").innerHTML = personality;
    </script>
</body>
</html>
